<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP THÊM JS BUỔI 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              TÍNH THUẾ THU NHẬP CÁ NHÂN
            </div>
            <div class="card-body">
              <div class="form-group text-center mr-5">
                <label class="col-6 text-right">Họ tên: </label>
                <input placeholder="Nhập họ và tên" type="text" id="hoTen" />

                <label class="col-6 text-right"
                  >Tổng thu nhập năm (triệu):
                </label>
                <input
                  placeholder="Nhập số tiền"
                  type="text"
                  id="tongThuNhapNam"
                />
                <label class="col-6 text-right">Số người phụ thuộc: </label>
                <input
                  placeholder="Nhập số người"
                  type="text"
                  id="soNguoiPhuThuoc"
                />

                <button id="btnKetQua" class="btn btn-success mt-2">
                  TÍNH
                </button>
              </div>
            </div>
            <div id="tongTienPhaiTra" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- TÍNH TIỀN CÁP -->
    <div class="container mb-5">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">TÍNH TIỀN CÁP</div>
            <div class="card-body">
              <div class="form-group text-center mr-5">
                <label>Chọn loại khách hàng:</label>
                <ul>
                  <li class="type">
                    <input type="radio" name="selector" id="doanhNghiep" />
                    <label for="doanhNghiep">Doanh nghiệp</label>
                    <div class="check"></div>
                  </li>

                  <li class="type">
                    <input type="radio" name="selector" id="nhaDan" />
                    <label for="nhaDan">Nhà dân</label>
                    <div class="check"></div>
                  </li>
                </ul>

                <label class="col-6 text-right">Mã khách hàng: </label>
                <input placeholder="Nhập mã" type="text" id="maKH" />

                <label class="col-6 text-right">Số kênh cao cấp: </label>
                <input
                  placeholder="Nhập số lượng kênh"
                  type="text"
                  id="soLuongKCC"
                />

                <div class="soKetNoi">
                  <label class="col-6 text-right">Số kết nối: </label>
                  <input
                    placeholder="Nhập số lượng kết nối"
                    type="text"
                    id="soKN"
                  />
                </div>

                <button id="btnTinhTienCap" class="btn btn-success mt-2">
                  TÍNH
                </button>
              </div>
            </div>
            <div id="tongTienCap" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS -->
    <script src="./main.js"></script>
  </body>
</html>
